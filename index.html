<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Gamer</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav flex">
                <div class="logo flex">
                    <img style="width: 86.041px;margin-right: 20px;" src="img/Frame.png" alt="">
                    <h2 class="logo-title text-l text-700"><span class="theme-color">G</span>amer</h2>
                </div>
                <div class="link flex">
                    <a href="" class="text-s text-500 primary-text-color">About Us</a><a href="" class="text-s text-500 primary-text-color">Developers</a>
                    <div class="follow-us flex">
                        <p style="color: #3C354F;" class="text-s text-500">Follow Us On</p>
                        <div class="nav-social-logo flex">
                            <img width="33px" src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube-play"/>
                        <img width="24px" height="24px" src="https://img.icons8.com/water-color/50/000000/tiktok.png" alt="tiktok"/>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="banner flex">
        <div class="banner-content">
            <h2 class="text-xl text-black">PLAY LIKE THE</h2>
            <h3 class="text-xxl text-gradient text-800">G.O.A.T.</h3>
            <div class="banner-details">
                <p class="text-m text-500 primary-text-color">1-click instant play</p>
                <p class="text-m text-500 primary-text-color">NO Download</p>
                <p class="text-m text-500 primary-text-color">1000s of supported online games</p>
            </div>
            <div class="banner-btn">
                <button class="primary-btn">SIGN IN</button>
                <button style="background-color: #4EC5F7;margin-left: 24px;" class="primary-btn">GO ROGUE</button>
            </div>
        </div>
        <div class="banner-img">
            <img src="img/Group 18.png" alt="">
        </div>
    </section>
</body>
</html>
